<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">
	<link href="./assets/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
	<div class="container" role="main">
		<div class="img-box">
			<img class="logo" src="images/logo.svg" alt="logo">
			<img class="main-img" src="images/illustration-mockups.svg" alt="Main Photo">
		</div>
		<div class="description">
			<h1 class="main-heading">Build The Community Your Fans Will Love</h1>
			<p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
				Create
				connections with your users as you engage in genuine discussion.</p>
			<button class="btn">Register</button>
		</div>
	</div>

	<footer class="footer">
		<div class="icons">
			<i class="fa-brands fa-facebook-f icon"></i>
			<i class="fa-brands fa-twitter icon"></i>
			<i class="fa-brands fa-instagram icon"></i>
		</div>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Madalina Peter</a>.
		</p>
	</footer>
</body>

</html>
